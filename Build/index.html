<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>

<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
<!-- Main css -->
<link rel="stylesheet" href="style.css">
</link>

<!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Main js -->
  <script type="module" src="script.js"></script>
</head>

<body>

  <header>
    <h1>Typing game!</h1>
  </header>

  <div class="main">
    <div>
    <p id="prompt_start">Practice your typing skills with a quote from Sherlock Holmes. <br> Click the <strong>Start button</strong> to begin!</p> 
    <p id="prompt_again" class="none">Click the <strong>Start button</strong> to play again!</p>
    <p id="quote" class ="quote"></p> <!-- This will display a random quote-->
    <p id="message"></p> <!-- This will display any status messages -->
    </div>
    <div>
      <form action="" class="form">
      <input type="text" aria-label="current word" id="typed-value" class="form-input"/> <!-- The textbox for typing -->
    </form>
      <button type="button" id="start" class="form-btn">Start</button> <!-- To start the game -->
    </div>

    <!-- Modal Dialogue box-->
    <div id="exampleModalCenter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Congratulations!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modalMessage"></p> <!-- This will display the success message -->
            <ul> <strong> Top Scores: </strong>
              <span id="highScores"></span>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
